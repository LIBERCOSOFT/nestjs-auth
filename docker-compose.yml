version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: nestjs-auth-api
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5433/nestjs-auth?schema=public
      JWT_SECRET: ${JWT_SECRET:-super-secret-key}
      NODE_ENV: production
      PORT: 3000
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    image: postgres:13
    container_name: postgres-auth-api
    ports:
      - '5433:5433'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth-api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
